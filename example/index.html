<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statful Client</title>
    <style>
        body {
            background-color: #222222;
            text-align: center;
        }
        img {
            width: 50%;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="../dist/statful.js"></script>
    <img src="logo-statful.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>
        var scriptCaptureFunc = function (name) {
            return name;
        };

        var srcFilterFunc = function (name) {
            return name !== 'https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js';
        };

        statful.initialize({
            dryrun: true,
            environment: 'local',
            flushInterval: 5000,
            registerResourceLoading: true,
            resourceLoadingTypeBlacklist: ['img'],
            resourceLoadingPathFilter: srcFilterFunc,
            resourceLoadingNameTracking: {
                script: scriptCaptureFunc
            }
        });
    </script>
</body>
</html>
